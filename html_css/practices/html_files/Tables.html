<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Simple Table</h1>
	<table>
		<tr><th>Row One</th><th>Row Two</th><th>Row Three</th></tr>
		<tr><td>One</td><td>Two</td><td>Three</td></tr>
		<tr><td>Four</td><td>Five</td><td>Six</td></tr>
		<tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
	</table>

	<h1>Table example</h1>

	<table border="1">
		<caption>Table name Family</caption>
		<tr>
			<th>Child's Name: </th><th>Parent's Name: </th>
		</tr>
		<tr>
			<td rowspan="2">Catherine (row span) </td><td>Michael McCarthy</td>
		</tr>
		<tr>
			<td>Colleen McCarthy</td>
		</tr>
		<tr>
			<td colspan="2">Maggie (col span) </td> <td>Sheila McGee</td>
		</tr>
		<tr>
			<td rowspan="2">Edward</td><td>Catherine Howard</td>
		</tr>
		<tr>
			<td>Jeff Howard</td>
		</tr>
		<tr>
			<td>Fella (normal)</td> <td>Jerry Fella</td>
		</tr>
	</table>
</body>
</html>
