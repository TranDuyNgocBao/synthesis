<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>multimedia</title>
</head>
<body>
	<h1>Video</h1>
		<video width="50%" height="50%"><source src="beautyandbeast.mp4" type="video/mp4">Your browser does not support the <code>video</code> element.
		</video>
		<br>
	
	<h1>Video Autoplay</h1>
		<video src="beautyandbeast.mp4#t=5" width="50%" height="50%" autoplay>Your browser does not support the <code>video</code> element.
		</video>
		<br>

	<h1>Video Controls</h1>
		<video src="beautyandbeast.mp4" width="50%" height="50%" controls>Your browser does not support the <code>video</code> element.
		</video>
		<br>

	<h1>Video Controls Loop</h1>
		<video src="beautyandbeast.mp4#t=6" width="50%" height="50%" controls loop>Your browser does not support the <code>video</code> element.
		</video>
		<br>

	<h1>Audio</h1>
		<audio src="https://upload.wikimedia.org/wikipedia/commons/0/04/Pyotr_Ilyich_Tchaikovsky_-_1812_overture.ogg" controls>Pyotr Ilyich Tchaikovsky - 1812_overture</audio>
		<br>

	<h1>Audio controls Start</h1>
		<audio src="https://upload.wikimedia.org/wikipedia/commons/0/04/Pyotr_Ilyich_Tchaikovsky_-_1812_overture.ogg#t=15:35" controls>Pyotr Ilyich Tchaikovsky - 1812_overture, but set to start at the exciting part!</audio>
		<br>

</html>
